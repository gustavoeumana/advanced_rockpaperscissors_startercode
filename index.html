<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

  <link rel="stylesheet" href="css/style.css">





  <!-- Latest compiled and minified Bootstrap CSS -->

</head>

<body>
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="container text-center">
    <center>
      <h1>Rock Paper Scissors</h1>
    </center>
    <center>
      <p>Choose Rock,Paper, or Scissors and try to beat the computer</p>
    </center>
    <center><img src="https://futurism.com/wp-content/uploads/2014/05/rock-paper-scissors.jpg"></center>
    <div class="row">
      <div class="col-xs-4">
        <button id="scissors">Scissor</button>
      </div>
      <div class=”col-xs-4”>

        <button id="rock">Rock</button>
      </div>
      <div class=”col-xs-4>

        <button id="paper">Paper</button>
      </div>
    </div>



  </div>

</body>

</html>
